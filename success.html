<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Exitoso</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .container p {
            color: #777;
            margin: 15px 0;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro Exitoso</h1>
        <p>El registro se ha realizado correctamente.</p>
        <a href="formulario.html" class="back-button">Volver</a>
    </div>
    <script>
        // Limpia el formulario si se pasó el parámetro 'form=clear'
        if (new URLSearchParams(window.location.search).get('form') === 'clear') {
            window.onload = function() {
                localStorage.setItem('clearForm', 'true');
                window.history.back();
            };
        }
    </script>
</body>
</html>
